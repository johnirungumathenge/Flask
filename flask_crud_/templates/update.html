
{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Add student {% endblock %}

{% block body %}

<div class="container">
    <form method="POST" action="">
        <table class="table">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstname" class="form-control" value="{{student.first_name}}"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastname" class="form-control" value="{{student.last_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" class="form-control" value="{{student.email}}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" class="form-control" value="{{student.password}}"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    male:<input type="radio" name="gender" value="male"
                    {% if student.gender == 'male' %}
                    checked
                    {% endif %}/>
                    female:<input type="radio" name="gender"  value="female"
                    {% if student.gender == 'female' %}
                     checked
                    {% endif %}/>
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    Cricket:<input type="checkbox" name="hobbies"  value="cricket"
                    {% if 'cricket' in student.hobbies %}
                    checked
                    {% endif %}>
                    Movies:<input type="checkbox" name="hobbies"  value="movies"
                    {% if 'movies' in student.hobbies %}
                    checked
                    {% endif %}>
                    Novels:<input type="checkbox" name="hobbies"  value="novel"
                    {% if 'novel' in student.hobbies %}
                    checked
                    {% endif %}>
                    Tv:<input type="checkbox" name="hobbies" value="tv"
                    {% if 'tv' in student.hobbies %}
                    checked
                    {% endif %}>
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country" class="form-control">
                        <option value="Kenya"
                        {% if 'Kenya' in student.country %}
                        selected
                        {% endif %}>Kenya</option>
                        <option value="Uganda"
                        {% if 'Uganda' in student.country %}
                        selected
                        {% endif %}>Uganda</option>
                        <option value="Tanzania"
                        {% if 'Tanzania' in student.country %}
                        selected
                        {% endif %}>Tanzania</option>
                        <option value="S.Africa" 
                        {% if 'A.Africa' in student.country %}
                        selected
                        {% endif %}>S.Africa</option>
                        <option value="Congo" 
                        {% if 'Congo' in student.country %}
                        selected
                        {% endif %}>Congo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" value="submit" class="btn btn-warning"></td>
            </tr>

        </table>
    </form>
</div>
{% endblock %}
