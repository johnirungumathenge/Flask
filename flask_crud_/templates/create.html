
{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Add student {% endblock %}

{% block body %}

<div class="container">
    <form method="POST" action="">
        <table class="table">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstname" class="form-control"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastname" class="form-control"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" class="form-control"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" class="form-control"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    male:<input type="radio" name="gender" value="male">
                    female:<input type="radio" name="gender"  value="female">
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    Cricket:<input type="checkbox" name="hobbies"  value="cricket">
                    Movies:<input type="checkbox" name="hobbies"  value="movies">
                    Novels:<input type="checkbox" name="hobbies"  value="novel">
                    Tv:<input type="checkbox" name="hobbies" value="tv">
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country" class="form-control">
                        <option value="Kenya">Kenya</option>
                        <option value="Uganda">Uganda</option>
                        <option value="Tanzania">Tanzania</option>
                        <option value="S.Africa">S.Africa</option>
                        <option value="Congo">Congo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" value="submit" class="btn btn-warning"></td>
            </tr>

        </table>
    </form>
</div>
{% endblock %}
